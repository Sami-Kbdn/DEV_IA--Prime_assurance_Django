{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    {% tailwind_css %}
</head>

<body class="bg-navy-100 min-h-screen flex justify-center items-center text-navy-900 font-sans">

    <div class="container bg-white rounded-lg shadow-lg w-full max-w-md">
        <form class="form px-6 py-8 space-y-4" method="post">
            {% csrf_token %}
            <h1 class="text-2xl font-semibold text-navy-800 text-center">Inscription</h1>

            <!-- Formulaire Django rendu avec Tailwind -->
            {{ form.as_p }}

            <button type="submit"
                class="w-full bg-navy-600 text-white font-medium py-3 rounded-lg hover:bg-navy-700 transition duration-200">
                S'inscrire
            </button>
        </form>
    </div>

</body>

</html>
